<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>カメラ表示（中央円ガイド＋AF＋静止/再開＋画像保存確認）</title>
<style>
  body {
    text-align: center;
    position: relative;
    margin: 0;
    background: #fff;
  }
  #camera-container { 
    position: relative; 
    display: inline-block; 
    width: 100vw;                
    max-width: 100%; 
    aspect-ratio: 16 / 9;        
    background: black;
  }
  video, canvas, #no-signal {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
  }
  video { object-fit: cover; }
  #overlay { pointer-events: none; }
  #no-signal {
    display: none;
    align-items: center;
    justify-content: center;
    background: rgba(255,255,255,0.7);
    color: black;
    font-size: 1.2em;
    pointer-events: none;
  }
  button { margin-top: 10px; }
  #af-status {
    margin-top: 8px;
    font-size: 0.9em;
    color: #555;
  }
  /* プレビュー確認ダイアログ */
  #preview-dialog {
    display: none;
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    background: rgba(0,0,0,0.6);
    align-items: center;
    justify-content: center;
    z-index: 9999;
  }
  #preview-box {
    background: #fff;
    padding: 15px;
    border-radius: 10px;
    text-align: center;
    max-width: 90%;
  }
  #preview-img {
    max-width: 100%;
    border: 1px solid #ccc;
    margin-bottom: 10px;
  }
  .preview-btn {
    margin: 5px;
    padding: 6px 12px;
    font-size: 1em;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  .save-btn { background: #4CAF50; color: white; }
  .cancel-btn { background: #f44336; color: white; }
</style>
</head>
<body>

<div id="camera-container">
  <video id="video" autoplay playsinline></video>
  <canvas id="overlay"></canvas>
  <div id="no-signal">No signal</div>
</div><br>

<button id="control-btn" onclick="toggleCamera()">カメラ開始</button>
<button onclick="saveImage()">画像保存</button>

<div id="af-status">AF状態: 未確認</div>

<!-- プレビュー確認UI -->
<div id="preview-dialog">
  <div id="preview-box">
    <img id="preview-img" src="">
    <div>
      <button class="preview-btn save-btn" onclick="confirmSave()">保存する</button>
      <button class="preview-btn cancel-btn" onclick="closePreview()">キャンセル</button>
    </div>
  </div>
</div>

<script>
const video = document.getElementById('video');
const overlay = document.getElementById('overlay');
const noSignal = document.getElementById('no-signal');
const afStatus = document.getElementById('af-status');
const controlBtn = document.getElementById('control-btn');
const ctx = overlay.getContext('2d');
const previewDialog = document.getElementById('preview-dialog');
const previewImg = document.getElementById('preview-img');

let isPaused = false;
let isStarted = false;
let savedStream = null;
let currentImageData = null; // 保存用画像データ

function resizeOverlay() {
  overlay.width = overlay.offsetWidth;
  overlay.height = overlay.offsetHeight;
}

function drawCenterCircle() {
  ctx.clearRect(0, 0, overlay.width, overlay.height);
  const centerX = overlay.width / 2;
  const centerY = overlay.height / 2;
  const radius = Math.min(overlay.width, overlay.height) / 4;
  ctx.beginPath();
  ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
  ctx.lineWidth = 3;
  ctx.strokeStyle = "black";
  ctx.stroke();
}

function pauseCamera() {
  if (video.srcObject && !isPaused) {
    video.pause();
    isPaused = true;
    afStatus.textContent = "AF状態: 一時停止中";
    controlBtn.textContent = "再開";
  }
}

function resumeCamera() {
  if (savedStream && isPaused) {
    video.play();
    isPaused = false;
    afStatus.textContent = "AF状態: 再開中";
    controlBtn.textContent = "静止";
  }
}

async function startCamera() {
  try {
    if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
      alert('カメラはHTTPS接続またはlocalhostでのみ使用できます。');
      return;
    }

    const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

    const constraints = {
      video: isMobile
        ? {
            facingMode: { ideal: "environment" },
            focusMode: "continuous",
            advanced: [{ focusMode: "continuous" }]
          }
        : { width: { ideal: 1280 }, height: { ideal: 720 } },
      audio: false
    };

    const stream = await navigator.mediaDevices.getUserMedia(constraints);
    savedStream = stream;
    video.srcObject = stream;
    video.play();
    isPaused = false;
    isStarted = true;
    noSignal.style.display = "none";
    controlBtn.textContent = "静止";

    const track = stream.getVideoTracks()[0];
    const capabilities = track.getCapabilities();
    if (capabilities.focusMode && capabilities.focusMode.includes("continuous")) {
      await track.applyConstraints({ advanced: [{ focusMode: "continuous" }] });
      afStatus.textContent = "AF状態: オートフォーカス有効";
    } else {
      afStatus.textContent = "AF状態: オートフォーカス非対応";
    }

    resizeOverlay();
    drawCenterCircle();
  } catch (err) {
    noSignal.style.display = "flex";
    video.srcObject = null;
    afStatus.textContent = "AF状態: 起動失敗";
    alert('カメラの起動に失敗しました: ' + err.message);
  }
}

function toggleCamera() {
  if (!isStarted) {
    startCamera();
  } else if (!isPaused) {
    pauseCamera();
  } else {
    resumeCamera();
  }
}

// ★ プレビュー付き画像保存
function saveImage() {
  if (!isStarted) {
    alert("カメラを開始してください。");
    return;
  }

  const tempCanvas = document.createElement("canvas");
  tempCanvas.width = video.videoWidth;
  tempCanvas.height = video.videoHeight;
  const tempCtx = tempCanvas.getContext("2d");
  tempCtx.drawImage(video, 0, 0, tempCanvas.width, tempCanvas.height);

  currentImageData = tempCanvas.toDataURL("image/png");
  previewImg.src = currentImageData;
  previewDialog.style.display = "flex"; // プレビュー表示
}

function closePreview() {
  previewDialog.style.display = "none";
  currentImageData = null;
}

function confirmSave() {
  if (!currentImageData) return;
  const link = document.createElement("a");
  link.download = `camera_capture_${Date.now()}.png`;
  link.href = currentImageData;
  link.click();
  closePreview();
}

window.addEventListener('resize', () => {
  resizeOverlay();
  drawCenterCircle();
});

// OS別ヒント
if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
  document.body.insertAdjacentHTML('beforeend',
    '<div style="color:#555;font-size:0.9em;margin-top:8px;">iOSではカメラの許可を有効にしてください。Safari推奨です。</div>');
}
if (/Android/i.test(navigator.userAgent)) {
  document.body.insertAdjacentHTML('beforeend',
    '<div style="color:#555;font-size:0.9em;margin-top:8px;">Androidではカメラの許可を有効にしてください。Chrome推奨です。</div>');
}
if (!/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
  document.body.insertAdjacentHTML('beforeend',
    '<div style="color:#555;font-size:0.9em;margin-top:8px;">PCではHTTPS環境でアクセスしてください（localhostはOK）。</div>');
}
</script>

</body>
</html>
