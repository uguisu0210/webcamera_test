<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>カメラ表示（中央円ガイド＋AF＋静止/再開＋Flask送信）</title>
  <style>
    body { text-align: center; margin: 0; background: #fff; }
    #camera-container { position: relative; display: inline-block; }
    video, canvas {
      width: 100vw;
      height: auto;
      max-width: 100%;
    }
    #guide-circle {
      position: absolute;
      border: 2px solid red;
      border-radius: 50%;
      width: 100px;
      height: 100px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }
    #controls { margin: 10px; }
    #previewModal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }
    #previewModal img {
      max-width: 90%;
      max-height: 90%;
    }
    #savedImages img {
      max-width: 100px;
      margin: 5px;
    }
  </style>
</head>
<body>

  <h2>カメラビュー</h2>
  <div id="camera-container">
    <video id="video" autoplay playsinline></video>
    <div id="guide-circle"></div>
  </div>

  <div id="controls">
    <button onclick="captureImage()">撮影</button>
    <button onclick="toggleCamera()">カメラ再開/停止</button>
  </div>

  <div id="previewModal" onclick="closePreview()">
    <img id="previewImage" />
    <div>
      <button onclick="confirmSave()">保存</button>
      <button onclick="closePreview()">キャンセル</button>
    </div>
  </div>

  <h3>保存された画像</h3>
  <div id="savedImages"></div>

  <script>
    const video = document.getElementById("video");
    const previewModal = document.getElementById("previewModal");
    const previewImage = document.getElementById("previewImage");
    const savedImages = document.getElementById("savedImages");

    let stream = null;
    let currentImageData = null;

    async function startCamera() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        video.srcObject = stream;
      } catch (err) {
        alert("カメラの起動に失敗しました: " + err);
        console.error(err);
      }
    }

    function toggleCamera() {
      if (stream) {
        const tracks = stream.getTracks();
        tracks.forEach(track => track.stop());
        stream = null;
        video.srcObject = null;
      } else {
        startCamera();
      }
    }

    function captureImage() {
      const canvas = document.createElement("canvas");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const dataURL = canvas.toDataURL("image/png");
      previewImage.src = dataURL;
      previewModal.style.display = "flex";
      currentImageData = dataURL;
    }

    function closePreview() {
      previewModal.style.display = "none";
    }

    const SERVER_URL = "https://23baf4365d39.ngrok-free.app"; // ← あなたのngrok HTTPSアドレスに変更！

    function confirmSave() {
      if (!currentImageData) {
        alert("保存する画像がありません。先に撮影してください。");
        return;
      }

      console.log("[DEBUG] 画像送信開始");

      fetch(`${SERVER_URL}/upload`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ image: currentImageData })
      })
      .then(async (res) => {
        if (!res.ok) {
          const errData = await res.json().catch(() => ({}));
          throw new Error(`HTTP ${res.status}: ${errData.message || "不明なエラー"}`);
        }
        return res.json();
      })
      .then(data => {
        if (data.status === "ok") {
          console.log("[INFO] Pythonサーバに保存しました:", data.filename);
          alert(`Pythonサーバに保存しました: ${data.filename}`);
        } else {
          throw new Error(data.message || "サーバーがエラーを返しました");
        }
      })
      .catch(err => {
        console.error("[ERROR] 送信失敗:", err);
        alert(`サーバ送信エラー: ${err.message}`);
      });

      // HTML上にも保存
      const img = document.createElement("img");
      img.src = currentImageData;
      savedImages.appendChild(img);

      closePreview();
    }

    // 初期化
    window.onload = startCamera;
  </script>

</body>
</html>
