<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>カメラ表示（中央円ガイド付き・PC/スマホ対応）</title>
<style>
  body {
    text-align: center;
    position: relative;
    margin: 0;
    background: #fff; /* 背景は白 */
  }
  #camera-container { 
    position: relative; 
    display: inline-block; 
    width: 100vw;                
    max-width: 100%; 
    aspect-ratio: 16 / 9;        
    background: black;           /* カメラ枠部分だけ黒 */
  }
  video, canvas, #no-signal {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
  }
  video {
    object-fit: cover;           
  }
  #overlay {
    pointer-events: none;        
  }
  #no-signal {
    display: none;
    align-items: center;
    justify-content: center;
    background: rgba(255,255,255,0.7);
    color: black;
    font-size: 1.2em;
    pointer-events: none;
  }
  button { margin-top: 10px; }
</style>
</head>
<body>

<div id="camera-container">
  <video id="video" autoplay playsinline></video>
  <canvas id="overlay"></canvas>
  <div id="no-signal">No signal</div>
</div><br>
<button onclick="startCamera()">カメラ開始</button>
<button onclick="pauseCamera()">静止</button>

<script>
const video = document.getElementById('video');
const overlay = document.getElementById('overlay');
const noSignal = document.getElementById('no-signal');
const ctx = overlay.getContext('2d');

function resizeOverlay() {
  overlay.width = overlay.offsetWidth;
  overlay.height = overlay.offsetHeight;
}

function drawCenterCircle() {
  ctx.clearRect(0, 0, overlay.width, overlay.height);
  const centerX = overlay.width / 2;
  const centerY = overlay.height / 2;
  const radius = Math.min(overlay.width, overlay.height) / 4;
  ctx.beginPath();
  ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
  ctx.lineWidth = 3;
  ctx.strokeStyle = "black";
  ctx.stroke();
}

function pauseCamera() {
  if (video.srcObject) {
    video.srcObject.getTracks().forEach(track => track.stop());
    video.srcObject = null;
    noSignal.style.display = "flex";
  }
}

async function startCamera() {
  try {
    const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

    const constraints = {
      video: isMobile
        ? { facingMode: { exact: "environment" } } // スマホは背面カメラ
        : true,                                    // PCは既定のカメラ
      audio: false
    };

    const stream = await navigator.mediaDevices.getUserMedia(constraints);
    video.srcObject = stream;
    video.play();
    noSignal.style.display = "none";

    resizeOverlay();
    drawCenterCircle();
  } catch (err) {
    noSignal.style.display = "flex";
    video.srcObject = null;
    alert('カメラの起動に失敗しました: ' + err.message);
  }
}

window.addEventListener('resize', () => {
  resizeOverlay();
  drawCenterCircle();
});

// OS別の利用ヒント
if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
  document.body.insertAdjacentHTML('beforeend',
    '<div style="color:#555;font-size:0.9em;margin-top:8px;">iOSでは「カメラの使用を許可」してください。<br>Safari推奨です。</div>');
}
if (/Android/i.test(navigator.userAgent)) {
  document.body.insertAdjacentHTML('beforeend',
    '<div style="color:#555;font-size:0.9em;margin-top:8px;">Androidでは「カメラの使用を許可」してください。<br>Chrome推奨です。</div>');
}
if (!/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
  document.body.insertAdjacentHTML('beforeend',
    '<div style="color:#555;font-size:0.9em;margin-top:8px;">PCではHTTPS環境でアクセスしてください（localhostはOK）。</div>');
}
</script>

</body>
</html>
