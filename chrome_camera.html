<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>スマホカメラ表示</title>
  <style>
    body { text-align: center; }
    video { width: 100%; max-width: 480px; height: auto; border: 1px solid #ccc; }
    button { margin-top: 10px; }
  </style>
</head>
<body>
  <h1>カメラを起動</h1>
  <video id="video" autoplay playsinline></video><br>
  <button onclick="startCamera()">カメラ開始</button>

  <script>
    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "environment" }, // 背面カメラ優先
          audio: false
        });
        const video = document.getElementById('video');
        video.srcObject = stream;
      } catch (err) {
        alert('カメラの起動に失敗しました: ' + err.message);
      }
    }
  </script>

  <script>
    const video = document.getElementById('video');
    video.addEventListener('error', showNoSignal);

    function showNoSignal() {
      if (!document.getElementById('no-signal')) {
        const msg = document.createElement('div');
        msg.id = 'no-signal';
        msg.textContent = 'No signal';
        msg.style.color = 'red';
        msg.style.fontSize = '2em';
        msg.style.marginTop = '20px';
        msg.style.display = 'flex';
        msg.style.alignItems = 'center';
        msg.style.justifyContent = 'center';
        msg.style.width = video.offsetWidth + 'px';
        msg.style.height = video.offsetHeight + 'px';
        msg.style.border = '1px solid #ccc';
        msg.style.position = 'absolute';
        msg.style.left = video.getBoundingClientRect().left + window.scrollX + 'px';
        msg.style.top = video.getBoundingClientRect().top + window.scrollY + 'px';
        msg.style.background = '#fff';
        msg.style.zIndex = 10;
        document.body.appendChild(msg);
      }
    }

    function removeNoSignal() {
      const noSignal = document.getElementById('no-signal');
      if (noSignal) noSignal.remove();
    }

    // 失敗時にもNo signal表示
    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "environment" },
          audio: false
        });
        video.srcObject = stream;
        removeNoSignal();
      } catch (err) {
        showNoSignal();
        alert('カメラの起動に失敗しました: ' + err.message);
      }
    }

    // ウィンドウリサイズ時にNo signal枠も追従
    window.addEventListener('resize', () => {
      const noSignal = document.getElementById('no-signal');
      if (noSignal && video) {
        noSignal.style.width = video.offsetWidth + 'px';
        noSignal.style.height = video.offsetHeight + 'px';
        noSignal.style.left = video.getBoundingClientRect().left + window.scrollX + 'px';
        noSignal.style.top = video.getBoundingClientRect().top + window.scrollY + 'px';
      }
    });
  </script>
  
</body>
</html>
