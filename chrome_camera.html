<style>
  body { 
    text-align: center; 
    position: relative; 
    margin: 0; 
    background: #fff; /* ← 背景を白に変更 */
  }
  #camera-container { 
    position: relative; 
    display: inline-block; 
    width: 100vw;                /* 画面幅いっぱい */
    max-width: 100%; 
    aspect-ratio: 16 / 9;        /* アスペクト比固定（16:9） */
    background: black;           /* カメラ枠部分だけ黒背景 */
  }
  video, canvas, #no-signal {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
  }
  video {
    object-fit: cover;           /* 映像を枠いっぱいに */
  }
  #overlay {
    pointer-events: none;        /* クリックやタップを透過 */
  }
  #no-signal {
    display: none;
    align-items: center;
    justify-content: center;
    background: rgba(255,255,255,0.7);
    color: black;
    font-size: 1.2em;
    pointer-events: none;
  }
  button { margin-top: 10px; }
</style>
