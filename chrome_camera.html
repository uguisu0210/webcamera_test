<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>スマホカメラ表示</title>
  <style>
    body { text-align: center; }
    video { width: 100%; max-width: 480px; height: auto; border: 1px solid #ccc; }
    button { margin-top: 10px; }
  </style>
</head>
<body>
  
  <video id="video" autoplay playsinline></video><br>
  <button onclick="startCamera()">カメラ開始</button>
  <button onclick="pauseCamera()">静止</button>
  <script>
    function pauseCamera() {
      const video = document.getElementById('video');
      if (!video.paused) {
        video.pause();
      }
    }
  </script>

  <script>
    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "environment" }, // 背面カメラ優先
          audio: false
        });
        const video = document.getElementById('video');
        video.srcObject = stream;
      } catch (err) {
        alert('カメラの起動に失敗しました: ' + err.message);
      }
    }
  </script>

  <div id="no-signal" style="display:none; color:black; font-size:1.2em; margin-top:10px; position:absolute; left:50%; top:50%; transform:translate(-50%,-50%); width:100%; max-width:480px; height:100%; display:flex; align-items:center; justify-content:center; z-index:2;">No signal</div>
  <script>
    const video = document.getElementById('video');
    const noSignal = document.getElementById('no-signal');

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "environment" },
          audio: false
        });
        video.srcObject = stream;
        noSignal.style.display = "none";
      } catch (err) {
        // サイズをvideo要素に合わせる
        const rect = video.getBoundingClientRect();
        noSignal.style.width = video.offsetWidth + "px";
        noSignal.style.height = video.offsetHeight + "px";
        noSignal.style.left = video.offsetLeft + "px";
        noSignal.style.top = video.offsetTop + "px";
        noSignal.style.transform = "none";
        noSignal.style.display = "flex";
        video.srcObject = null;
      }
    }
    // ページロード時にno-signalの位置をvideoに合わせる
    window.addEventListener('resize', () => {
      if (noSignal.style.display !== "none") {
        noSignal.style.width = video.offsetWidth + "px";
        noSignal.style.height = video.offsetHeight + "px";
        noSignal.style.left = video.offsetLeft + "px";
        noSignal.style.top = video.offsetTop + "px";
        noSignal.style.transform = "none";
      }
    });
  </script>

  <style>
    #no-signal {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      max-width: 480px;
      pointer-events: none;
    }
    body {
      position: relative;
    }
  </style>

  <!-- 追加: iOSやAndroidでカメラ利用を促すヒント -->
  <script>
    // iOSでカメラ利用時のヒント
    if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
      document.body.insertAdjacentHTML('beforeend', '<div style="color:#555;font-size:0.9em;margin-top:8px;">iOSでは「カメラの使用を許可」してください。<br>Safari推奨です。</div>');
    }
    // Androidでカメラ利用時のヒント
    if (/Android/i.test(navigator.userAgent)) {
      document.body.insertAdjacentHTML('beforeend', '<div style="color:#555;font-size:0.9em;margin-top:8px;">Androidでは「カメラの使用を許可」してください。<br>Chrome推奨です。</div>');
    }
    // ページロード時に自動でカメラを起動
    window.addEventListener('DOMContentLoaded', () => {
      startCamera();
    });
  </script>
  
</body>
</html>
